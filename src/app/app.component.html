<nz-layout>
  <nz-row class="menu-row">
    <nz-header class="header-menu">
      <div nz-col [nzSpan]="2">
        <button nz-button nzType="primary" class="mainMenuButton">
          <span nz-icon nzType="menu" nzTheme="outline" class="menuIcon"></span>
          <a class="menuTitle">Меню</a>
        </button>
      </div>
      <div nz-col [nzSpan]="6" class="icon-with-desc">
        <p class="icon-desc">
          Информационная система «Идентификация сельскохозяйственных животных»
        </p>
      </div>
      <div nz-col [nzSpan]="8">search</div>
      <div nz-col [nzSpan]="2">language</div>
      <div nz-col [nzSpan]="2">settings</div>
      <div nz-col [nzSpan]="4">user info and exit</div>
    </nz-header>
  </nz-row>
  <nz-row>
    <app-breadcrumb></app-breadcrumb>
  </nz-row>
  <router-outlet></router-outlet>
</nz-layout>
