<nz-layout>
  <nz-row class="menu-row">
    <nz-header class="header-menu">
      <div nz-col [nzSpan]="2" class="menuBtnDiv">
        <button nz-button nzType="primary" class="mainMenuButton">
          <span nz-icon nzType="menu" nzTheme="outline" class="menuIcon"></span>
          <a class="menuTitle">Меню</a>
        </button>
      </div>
      <div nz-col [nzSpan]="6" style="align-items: center; display: flex" class="icon-with-desc">
        <p class="icon-desc">
          Информационная система «Идентификация <br> сельскохозяйственных животных»
        </p>
      </div>
      <div nz-col [nzSpan]="8" class="searchCol">
        <nz-input-group [nzSuffix]="suffixIconSearch" class="searchDiv">
          <input  type="text" nz-input placeholder="Поиск" />
        </nz-input-group>
      </div>
      <div nz-col  class="changeLanguage">
        <nz-select [ngModel]="'RU'" class="selectLanguage">
          <nz-option [nzLabel]="'RU'" [nzValue]="'RU'"></nz-option>
          <nz-option [nzLabel]="'KZ'" [nzValue]="'KZ'"></nz-option>
        </nz-select>
      </div>
      <div nz-col [nzSpan]="2" class="settingsBtnDiv"><button class="settings-icon-desc"><p class="settingsBtnText">Настройки сайта</p></button></div>
      <div nz-col [nzSpan]="4">
        <button nz-button nzType="primary" class="loginButton" routerLink="/login" *ngIf="(isLoggedIn$ | async) === false">
          <span nz-icon nzType="login" nzTheme="outline" class="loginIcon"></span>
          <a class="loginTitle">Войти</a>
        </button>
        <button nz-button nzType="primary" class="logoutButton" (click)="logout()" *ngIf="(isLoggedIn$ | async) === true">
          <span nz-icon nzType="logout" nzTheme="outline" class="logoutIcon"></span>
          <a class="logoutTitle">Выйти</a>
        </button>
      </div>
    </nz-header>
  </nz-row>
  <nz-row>
    <app-breadcrumb></app-breadcrumb>
  </nz-row>
  <router-outlet></router-outlet>
</nz-layout>
<ng-template #suffixIconSearch>
  <span nz-icon nzType="search"></span>
</ng-template>
